<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>URL Shortener</title>
    </head>
    <body>
        <header>
            <h1>URL Shortener</h1>
            <hr>
        </header>
        <main>
            <section>
                <label for="input_URL">Enter URL in here</label>
                <input type="text" name="input_URL" required />
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </section>
            <section>
                <p>Shortened URL</p>
                <button type="button">Copy</button>
            </section>
        </main>
    </body>
</html>
